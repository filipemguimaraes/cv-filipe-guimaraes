<div class='card'
     *ngIf='curriculum'>
  <div class='card-header'>
    {{pageTitle + ': ' + curriculum.title}}
  </div>

  <div class='card-body'>
    <div class='row'>
        <div class='row'>
          <div class='col-md-2'>Name:</div>
          <h6 class='col-md-9'>{{curriculum.institution}}</h6>
        </div>
      <div class='row'>
        <div class='col-md-2'>Title:</div>
        <h6 class='col-md-9'>{{curriculum.title}}</h6>
      </div>
      <div class='row'>
        <div class='col-md-2'>Description:</div>
        <p class='col-md-9'>{{curriculum.description}}</p>
      </div>
      <div class='row' style="margin-top: 10px" *ngIf="curriculum.others">
        <div class='col-md-2'>Others:</div>
        <p class='col-md-9' >{{curriculum.others}}</p>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-4 col-md-offset-2">
          <button class='btn btn-outline-secondary mr-3'
             style='width:80px'
             (click)='onBack()'>Back</button>
      </div>
    </div>
  </div>


</div>
